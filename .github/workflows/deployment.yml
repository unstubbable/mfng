name: Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy-cloudflare:
    runs-on: ubuntu-latest
    environment: Cloudflare Workers
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'npm'
      - name: Install
        run: npm ci --no-audit --no-fund
      - name: Test
        run: npm t
      - name: Deploy
        run: npm run deploy -- -F cloudflare-app

  deploy-aws:
    runs-on: ubuntu-latest
    environment: AWS
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ vars.AWS_REGION }}
      AWS_HANDLER_VERIFY_HEADER: ${{ secrets.AWS_HANDLER_VERIFY_HEADER }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GOOGLE_SEARCH_API_KEY: ${{ secrets.GOOGLE_SEARCH_API_KEY }}
      GOOGLE_SEARCH_SEARCH_ENGINE_ID:
        ${{ secrets.GOOGLE_SEARCH_SEARCH_ENGINE_ID }}
      UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
      UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'npm'
      - name: Install
        run: npm ci --no-audit --no-fund
      - name: Test
        run: npm t
      - name: Deploy
        run: npm run deploy -- -F aws-app -- --require-approval never
